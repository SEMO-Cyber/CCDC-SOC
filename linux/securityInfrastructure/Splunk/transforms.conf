# =============================================================================
# Splunk Transforms Configuration
# =============================================================================
# This file contains transform rules for sourcetype extraction and routing
# Location: /opt/splunk/etc/system/local/transforms.conf
#
# Created for CCDC Competition
# =============================================================================

# Extract IPTables logs to separate sourcetype
# Looks for "IPT-" pattern in kern.log and messages, routes to sourcetype=iptables
[extract_iptables_to_sourcetype]
REGEX = (?:IPT|FW)-\w+
DEST_KEY = MetaData:Sourcetype
FORMAT = sourcetype::iptables
